<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Huddle landing page with single introductory section</title>

</head>

<body>

    <div class="bg-images">
        <img src="bg-desktop.svg" alt="Desktop-background" id="desktop">
        <img src="bg-mobile.svg" alt="Mobile-background" id="mobile">
    </div>

    <header>
        <div class="logo-image">
            <img src="logo.svg" alt="Logo">
        </div>
    </header>

    <main>

        <section class="left">
            <img src="illustration-mockups.svg" alt="Mockup-Illustration">
        </section>

        <section class="right">

            <h1>
                Build The Community Your Fans Will Love
            </h1>

            <p>
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
            </p>

            <a href="#" class="btn">Register</a>

        </section>

    </main>

    <footer>
        <div class="socials">
            <ion-icon name="logo-facebook" class="social-logo"></ion-icon>
            <ion-icon name="logo-twitter" class="social-logo"></ion-icon>
            <ion-icon name="logo-instagram" class="social-logo"></ion-icon>
        </div>
    </footer>

        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </p>
    </footer> -->

    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
